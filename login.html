<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BiblioTech</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <!-- ************ CABEÇALHO ************ -->
    <header class="header">
      <div class="container header-flex">
        <img
          src="./images/logo-recortado.png"
          alt=""
          class="logotipo. Imagem de um libro aberto e um texto escrito Bibliotech"
        />
        <nav class="navbar" id="navbar">
          <img
            class="arrow-left"
            src="./images/arrow-left.svg"
            alt="Menu Mobile"
            onclick="mostraMenu()"
          />
          <img
            class="logo-mobile"
            src="./images/logo-mobile.png"
            alt="Menu Mobile"
          />
          <a href="#" class="navbar-item">Quem Somos</a>
          <a href="#" class="navbar-item">Nosso Acervo</a>
          <a href="#" class="navbar-item">Login</a>
        </nav>

        <img
          src="./images/menu-hamburger.png"
          alt=""
          class="menu-hamburger"
          id="menu-hamburger"
          onclick="mostraMenu()"
        />
      </div>

      <!-- FORMULÁRIO DE LOGIN -->
    </header>

    <!-- ************ FORMULÁRIO LOGIN ************ -->
    <article class="bk-login">
      <div class="form-box">
        <h1>Entre na Biblio Tec</h1>
        <form action="" class="formulario">
            <label class="frm-label" for="email">E-mail</label>
            <input type="email" id="email" class="frm-input" placeholder="email@alunosenai.com">
            <label class="frm-label" for="senha">Senha</label>
            <input type="password" id="senha" class="frm-input" placeholder="*******">
            <a href="#" class="esqueci-senha">Esqueci minha senha</a>
            <button class="btn-entrar">Entrar</button>
        </form>
      </div>
      
    </article>

    <script src="./scripts/index.js"></script>
  </body>
</html>
